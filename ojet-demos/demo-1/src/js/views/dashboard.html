<div class="oj-hybrid-padding">
  <h1>Dashboard Content Area</h1>
  <div id="form-container">
      <oj-c-form-layout id="form1" max-columns="2">
        <oj-c-label  for="f1">Enter first name</oj-c-label>
        <oj-c-input-text label-edge="none" label-hint="First Name" id="f1" placeholder="First Name" value=""></oj-c-input-text>
        <oj-c-label  for="f2">Enter last name</oj-c-label>
        <oj-c-input-text label-edge="none" label-hint="Last Name" id="f2" placeholder="Last Name" value=""></oj-c-input-text>
        <oj-c-label  for="ff3">Enter your Email </oj-c-label>
        <oj-c-input-text label-edge="none" label-hint="email" id="f3"></oj-c-input-text>
        <oj-c-label  for="f4">Enter your Customer ID </oj-c-label>
        <oj-c-input-text label-edge="none" label-hint="customer id" id="f4"></oj-c-input-text>
        <oj-c-button chroming="solid"  label="Submit"></oj-c-button>
      </oj-c-form-layout>
  </div>
</div>
